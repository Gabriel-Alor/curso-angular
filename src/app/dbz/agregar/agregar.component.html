       <h3>Agregar un nuevo personaje <small>{{ nuevo.nombre }}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="personaje name...." name="nombre" [(ngModel)]="nuevo.nombre">
            <input type="number" placeholder="power...." [value]="nuevo.poder" name="poder" [(ngModel)]="nuevo.poder">

            <button type="submit">Agregar</button>
        </form>
